<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f0f2f5;
    }
    .login-container {
      max-width: 400px;
      margin: 80px auto;
      padding: 30px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
    }
    .login-container h3 {
      text-align: center;
      margin-bottom: 25px;
    }
  </style>
</head>
<body>

<div class="login-container">
  <h3>Login</h3>
  <form id="loginForm">
    <div class="mb-3">
      <input type="text" id="username" name="username" class="form-control" placeholder="Username" required>
    </div>
    <div class="mb-3">
      <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
    </div>
    <button type="submit" class="btn btn-primary w-100">Login</button>
    <p class="text-center mt-3">Don't have an account? <a href="/register-page/">Register</a></p>
    <div id="message" class="mt-3"></div>
  </form>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
  $('#loginForm').submit(function(e) {
    e.preventDefault();

    const username = $('#username').val();
    const password = $('#password').val();

    $.ajax({
      url: '/api/login/',
      type: 'POST',
      contentType: 'application/json',
      data: JSON.stringify({ username, password }),
      success: function(response) {
        localStorage.setItem('access_token', response.access);
        $('#message').html('<div class="alert alert-success">Login successful! Redirecting...</div>');
        
          window.location.href = '/profile-page/';
        
      },
      error: function(xhr) {
        let msg = "Login failed!";
        if (xhr.status === 400 && xhr.responseJSON) {
          const res = xhr.responseJSON;
          if (res.detail) {
            msg = res.detail;
          } else if (res.non_field_errors && res.non_field_errors.length) {
            msg = res.non_field_errors[0];
          } else if (res.username || res.password) {
            msg = (res.username || res.password)[0];
          }
        }
        $('#message').html(`<div class="alert alert-danger">${msg}</div>`);
      }
    });
  });
</script>

</body>
</html>
